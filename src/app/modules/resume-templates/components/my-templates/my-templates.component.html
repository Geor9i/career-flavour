<div class="container">
  <p class="page-title" title="My Templates">My Templates</p>
  <section class="resume-select">
    <div (click)="blankResume()" class="template blank-template">
      <p>Start from scratch</p>
    </div>

    <div
      *ngFor="let template of templates; let i = index"
      #template
      class="template"
      [style]="templateStyles[i]"
      (click)="openResume(template)"
    ></div>
  </section>
</div>
