<div class="container">

  <nav>
    <ul>
      <li (click)="openFonts($event, modalIds['font'])">Fonts</li>
      <li (click)="openLayouts($event, modalIds['layout'])">Layout</li>
      <li>Themes</li>
      <li (click)="print()">Print</li>
      <li class="arrow-container">
        <i (click)="resize('+')" class="fa-solid fa-magnifying-glass-plus fa-2x"></i>
        <i (click)="resize('-')" class="fa-solid fa-magnifying-glass-minus fa-2x"></i>
      </li>
    </ul>
  </nav>


  <aside>
    <ul>
      <li (click)="openDocuments($event, modalIds['documents'])"><i class="fa-regular fa-file fa-3x"></i></li>
      <li><i (click)="publish()" class="fa-solid fa-file-arrow-up fa-3x"></i></li>
      <li class="bin" (click)="deleteDocument()"><i class="fa-solid fa-trash-can fa-3x"></i></li>
    </ul>

  </aside>

</div>
  <app-resume-page />




  <ng-template #deleteModal>
    <p class="modal-text">Delete your Resume?</p>
  </ng-template>


  <ng-template #shareModal>
    <p class="modal-text">Share your template?</p>
  </ng-template>

  <ng-template #confirmedModal>
    <p class="modal-text">Your template has been published!</p>
  </ng-template>
