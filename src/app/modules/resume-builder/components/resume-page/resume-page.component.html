<div class="container">
  <div [ngStyle]="resumeStyles" #sheet class="page">
    <app-p></app-p>

  </div>

  <aside>
    <a (click)="change({resize: '+'})">+</a>
    <a (click)="change({resize: '-'})">-</a>
    <select (change)="changeFont()" [(ngModel)]="selectedOption" ngModel>
      <option *ngFor="let font of resumeConstants.FONTS" [value]="font">{{ font }}</option>
    </select>
  </aside>

</div>
