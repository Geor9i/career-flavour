<div class="container">
  <main >
    <section class="resume-layout">
      <div #sheetWrapper class="sheet-wrapper">
        <div [ngStyle]="sheetStyles" #sheet class="sheet-layout bin"></div>
      </div>
    </section>
    <section class="section-editor">
      <div class="custom-section">
          <form (submit)="addSection(customSectionForm)" #customSectionForm="ngForm">
            <div>
              <input appGlowFields ngModel #name="ngModel" name="name" minlength="3" maxlength="10" type="text" required placeholder="Custom section">
            </div>
            <button [disabled]="customSectionForm.invalid">Add Section</button>
          </form>
      </div>
      <div class="general-sections">
        <p>Drag and drop in required sections</p>
        <div #sectionsArea class="layout-sections-container bin" >
          <p draggable="true" class="resume-section-draggable" *ngFor="let section of generalSections">{{section}}</p>
        </div>
      </div>
    </section>
  </main>
</div>
