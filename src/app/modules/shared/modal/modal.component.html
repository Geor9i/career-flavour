<div (click)="close()" class="backdrop"></div>
<div class="container">
  <div class="modal-header">
    <p>{{ title }}</p>
    <span (click)="close()"><i class="fa-solid fa-xmark"></i></span>
  </div>
  <div class="modal-content">
    <ng-content ></ng-content>
  </div>
  <div class="modal-footer">
    <a *ngFor="let button of buttons" (click)="getAction(button.action)">{{ button.name }}</a>
  </div>
</div>
