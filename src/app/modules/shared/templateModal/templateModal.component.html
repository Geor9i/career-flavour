<div [ngStyle]="backdropStyles"  [class.inactive]="!isActive" (click)="close()" class="backdrop"></div>
<div [ngStyle]="modalStyles"  [class.inactive]="!isActive" class="container">
  <div *ngIf="isActive">
    <ng-container class="content" *ngComponentOutlet="template"></ng-container>
  </div>
</div>
